{% extends "base.html" %}
{% block content %}
<div class="container py=4">
    <form class="form-group" action="{{url_for('vote')}}" method="POST">
        <h1>Vote page</h1>
        <table class="table table-image">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Cover / Title </th>
                    <th scope="col">Description</th>
                    <th scope="col">Score</th>
                    <th scope="col">Нравится</th>
                </tr>
            </thead>
            <tbody>
                {% for manga in manga_list %}
                <tr>
                    <td scope="row">{{manga.id_}}</td>
                    <td class="w-25">
                        <b>{{manga.title}}</b>
                        <br>
                        <img src="{{url_for('static', filename='/images/'+ manga.cover_name)}}" alt="{{manga.title}}">
                    </td>
                    <td>{{manga.description}}</td>
                    <td>{{manga.score}}</td>
                    <td><input name="manga.id_" type="checkbox" value={{manga.id_}}></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-group">
            {{ form.submit(class="btn-sm btm-primary form-control") }}
        </div>
</div>
{% endblock %}

</form>
